services:
  frontend:
    build:
      context: ./frontend
      target: dev
    working_dir: /app
    command: bun dev --host 0.0.0.0 --port 3000
    ports:
      - "3000:3000"
    environment:
      CHOKIDAR_USEPOLLING: "true"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules

volumes:
  frontend_node_modules:
