services:
  frontend:
    build:
      context: ./frontend
      target: prod
    networks:
      - public
    labels:
      - traefik.enable=true
      - traefik.docker.network=public

      # Route by domain
      - traefik.http.routers.waqt.rule=Host(`waqt.fyi`) || Host(`www.waqt.fyi`)
      - traefik.http.routers.waqt.entrypoints=websecure
      - traefik.http.routers.waqt.tls=true
      - traefik.http.routers.waqt.tls.certresolver=letsencrypt

      # Container port nginx listens on
      - traefik.http.services.waqt.loadbalancer.server.port=80

networks:
  public:
    external: true
